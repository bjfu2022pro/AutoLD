<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoLD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <style>

        .确认按钮 {
            width: 170px;
            height: 30px;
            margin: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color:#b8e8ea;">

    <!-- div1 start -->
    <div class="container justify-content-start">

        <!-- Brand -->
        <a href="/home"><img src="../static/img/logo.png" alt="logo" width="82" height="60"></a>
        <a class="navbar-brand" href="/home">&nbsp;&nbsp;&nbsp;AutoLD</a>

        <!-- navbar-nav -->
        <ul class="navbar-nav">

            <!-- Links -->
            <li class="nav-item">
                <a class="nav-link" href="/home">让深度学习和呼吸一样自然</a>
            </li>
        </ul>
    </div>

    <!-- div2 start -->
    <div class="container justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="/usercontrol">个人中心</a>
            </li>
        </ul>
    </div>
</nav>
<div class="标题框" style="width: 700px;height:50px;margin: 120px auto">
    <div class="container mt-3">
        <h2>算法筛选</h2>
        <p></p>
        <form action="#" style="width: 800px;margin: 40px auto">
            作用：
            <div class="form-check" style="display:inline-block; padding-left: 40px">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                <label class="form-check-label" for="radio1">图像识别 </label>
            </div>
            <div class="form-check" style="display:inline-block; padding-left: 70px">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                <label class="form-check-label" for="radio2">语音合成</label>
            </div>
            <div class="form-check" style="display:inline-block; padding-left: 70px">
                <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option2">
                <label class="form-check-label">Option 3</label>
            </div>
            <div class="form-check" style="display:inline-block; padding-left: 70px">
                <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option2">
                <label class="form-check-label">Option 4</label>
            </div>
        </form>
    </div>

</div>

<div class="container mt-3">
    <table class="table table-hover table-bordered" style="width: 1200px;margin: 40px auto">
        <thead>
        <tr align="center">
            <th>算法名称</th>
            <th>算法介绍</th>
        </tr>
        </thead>
        <tbody>
        {% for AI in AI_select %}
            {% if AI[3] %}
                <tr align="center">
                    <td>
                        <div class="form-check" style="width: 200px;margin: 20px auto">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                            >{{ AI[1] }}
                            <label class="form-check-label" for="radio1"></label>
                        </div>
                    </td>
                    <td>
                        <div style="width: 700px;margin: 20px auto">{{ AI[2] }}</div>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>
</div>
<div class="确认按钮">
    <a href="/calculate_mall" class="btn btn-success" role="button">确认后前往算力商城</a>
</div>


</div>

</body>
</html>
