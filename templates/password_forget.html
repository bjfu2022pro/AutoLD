<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoLD-忘记密码</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/password_forget.js"></script>
    <style>
        #jiemian{
            width: 600px;
            height: 350px;
            border: 1px solid #b8e8ea;
            background-color: #b8e8ea;
            top: 100px;
            margin: 50px auto;
            position: relative;
            text-align: center;
            border-radius: 25px;
        }
        ul{
                list-style: none;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color:#b8e8ea;">

        <!-- div1 start -->
        <div class="container-fluid justify-content-start">

            <!-- Brand -->
            <a href="/home"><img src="../static/img/logo.png" alt="logo" width="82" height="60"></a>
            <ul>
                <li><a class="navbar-brand" href="/home">&nbsp;&nbsp;&nbsp;AutoLD</a></li>
                <li><p>&nbsp;&nbsp;&nbsp;让深度学习和呼吸一样自然</p></li>
            </ul>
        </div>

        <!-- div2 start -->
        <div class="container-fluid justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/usercontrol">个人中心</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="jiemian">
        <form method="post">
            <h1 style="font-size: 24px; line-height: 60px; text-align: center">忘记密码</h1>
            <div class="mb-3">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input style="width: 410px"
                   type="email" name="email" id="email" placeholder="请输入邮箱"
                   class="form-check-inline form-control" required>
            </div>
            <div class="mb-3">
                验证码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input style="width: 250px"
                   type="password" name="vcode" id="vcode" placeholder="请输入验证码"
                   class="form-check-inline form-control" minlength="4" maxlength="4" required>
                <button style="width: 140px"
                    type="button" class="btn btn-light" id="reset_captcha">发送验证码</button>
            </div>
            <div class="mb-3">
                &nbsp;&nbsp;&nbsp;&nbsp;新密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input style="width: 410px"
                   type="password" name="new_password" id="new_password" placeholder="请输入新密码(8-16位)"
                   class="form-check-inline form-control"
                   minlength="8" maxlength="16" required>
            </div>
            <div class="mb-3">
                &nbsp;&nbsp;&nbsp;确认密码：&nbsp;&nbsp;&nbsp;&nbsp;
                <input style="width: 410px"
                   type="password" name="new_repwd" id="new_repwd" placeholder="请确认新密码"
                   class="form-check-inline form-control"
                   minlength="8" maxlength="16" required>
            </div>
            <button type="button" class="btn btn-primary" id="reset_pwd">重置密码</button>
            <button style="position: absolute; right: 0; bottom: 0"
                type="button" class="btn btn-link"
                onclick="window.location.href = '/login'">返回登录</button>
        </form>
    </div>
</body>
</html>
