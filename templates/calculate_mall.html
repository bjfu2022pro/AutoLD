<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoLD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <style>
        ul{
                list-style: none;
            }

        .确认按钮 {
            width: 170px;
            height: 30px;
            margin: auto;
        }
        .标题框 {
            width: 800px;
            height: 80px;
            margin: 100px auto;
            position: relative;
        }

        .确认按钮 {
            width: 170px;
            height: 30px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color:#b8e8ea;">

        <!-- div1 start -->
        <div class="container-fluid justify-content-start">
    
            <!-- Brand -->
            <a href="/home"><img src="../static/img/logo.png" alt="logo" width="82" height="60"></a>
            <ul>
                <li><a class="navbar-brand" href="/home">&nbsp;&nbsp;&nbsp;AutoLD</a></li>
                <li><p>&nbsp;&nbsp;&nbsp;让深度学习和呼吸一样自然</p></li>
            </ul>
        </div>
    
        <!-- div2 start -->
        <div class="container-fluid justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/usercontrol">个人中心</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="标题框">
    <div class="container mt-3">
        <h2>算力筛选</h2>

        <form action="#">
            <h6>GPU型号：</h6>
            <div class="form-check" style="display:inline-block; padding-left: 20px">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                <label class="form-check-label" for="radio1">RTX </label>
            </div>
            <div class="form-check" style="display:inline-block; padding-left: 80px">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                <label class="form-check-label" for="radio2">XXXX</label>
            </div>
            <div class="form-check" style="display:inline-block; padding-left: 80px">
                <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option2">
                <label class="form-check-label">XXXX</label>
            </div>
            <div class="form-check" style="display:inline-block; padding-left: 80px">
                <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option2">
                <label class="form-check-label">XXXX</label>
            </div>
            <p></p>
            <h6>RAM大小:</h6>
            <input id="defaultSlider" type="range" min="0" max="1000px"/>
        </form>
    </div>

</div>

<div class="container mt-3">
    <table class="table table-hover table-bordered" style="width: 1200px;margin: 20px auto">
        <tbody>
        {% for ca in calculate_select %}
            {% if ca[3] %}
                <tr align="center">
                    <td>
                        <div class="form-check" style="width: 200px;margin: 20px auto">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                            >{{ ca[1] }}
                            <label class="form-check-label" for="radio1"></label>
                        </div>
                    </td>
                    <td>
                        <div style="width: 700px;margin: 20px auto">{{ ca[2] }}</div>
                    </td>
                    <td>
                        <form action="">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>租用时间</option>
                                <option value="1">一天</option>
                                <option value="2">两天</option>
                                <option value="3">三天</option>
                                <option value="4">四天</option>
                                <option value="5">五天</option>
                            </select>
                            <button type="submit" class="btn btn-primary mt-3">确认购买</button>
                        </form>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>

</div>
</div>

</body>
</html>
