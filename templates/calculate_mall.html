<!DOCTYPE html>
<html class="no-js" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Favicon -->

    <!-- Google Fonts -->
    <link href="../static/css/mall/assets/fonts-googleapis.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/mall/assets/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/mall/assets/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/mall/assets/flaticon.css">
    <link rel="stylesheet" href="../static/css/mall/assets/magnific-popup.css">
    <link rel="stylesheet" href="../static/css/mall/assets/meanmenu.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="../static/css/mall/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/css/mall/assets/owl.theme.default.min.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="../static/css/mall/assets/stl.css">
    <link rel="stylesheet" href="../static/css/mall/assets/rs.css">
    <link rel="stylesheet" href="../static/css/mall/assets/ms.css">
    <link rel="stylesheet" href="../static/css/mall/assets/main.css">
    <link rel="stylesheet" href="../static/css/mall/assets/inner-pages.css">
    <link rel="stylesheet" href="../static/css/mall/assets/inner-pages-responsive.css">

    <!-- JavaScript Files -->
    <script src="../static/js/mall/jquery-3.2.1.min.js"></script>
    <script src="../static/js/mall/popper.min.js"></script>
    <script src="../static/js/mall/bootstrap.min.js"></script>
    <script src="../static/js/mall/owl.carousel.min.js"></script>
    <script src="../static/js/mall/jquery.magnific-popup.min.js"></script>
    <script src="../static/js/mall/jquery.meanmenu.min.js"></script>
    <script src="../static/js/mall/main.js"></script>

    <style>
        div {
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 5;
        }

    </style>
</head>
<body class="home-hostio" id="home-hostio">

<div class="service-section pb-100" id="service-section">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9">
                <div class="bestsite-head text-center pt-50 pb-70">
                    <div class="section-title">
                        <h2>算力筛选</h2>
                    </div>
                    <div class="section-content" style="margin: 40px">
                        <div class="form-check section-content" style="display:inline-block; padding-left: 40px;">
                            <div style="padding-left: 0px"><h5>GPU型号：</h5></div>
                            <input type="radio" class="form-check-input " id="radio1" name="optradio" value="option1"
                                   style="padding-left: 20px">
                            <label class="form-check-label" for="radio1"><h5>RTX</h5></label>
                        </div>
                        <div class="form-check section-content" style="display:inline-block; padding-left: 40px">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                            <label class="form-check-label" for="radio2"><h5>XXXXX</h5></label>
                        </div>
                        <div class="form-check section-content" style="display:inline-block; padding-left: 40px">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option2">
                            <label class="form-check-label" for="radio3"><h5>XXXXX</h5></label>
                        </div>
                        <div class="form-check section-content" style="display:inline-block; padding-left: 40px">
                            <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option2">
                            <label class="form-check-label" for="radio4"><h5>XXXXX</h5></label>
                        </div>
                        <br>
                        <div style="padding-left: 0px"><h5>RAM大小：</h5></div>
                        <input id="defaultSlider" type="range" min="0" max="2000px"/>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="service-option">
            <div class="row">
                {% for ca in calculate_select %}
                    {% if ca[3] %}
                        <!-- star service -->
                        <div class="col-md-4">
                            <div class="service-area">
                                <!--<div class="service-img">
                                    <img src="images/hv3-service-one.png" alt="service image">
                                </div>-->
                                <div class="service-body">
                                    <h5 class="card-title">
                                        <div>{{ ca[1] }}</div>
                                    </h5>
                                    <p class="card-text">
                                    <div class="div">{{ ca[2] }}</div>
                                    </p>
                                    <a href="/calculate_mall">确认--></a>
                                </div>
                            </div>
                        </div><!-- end service -->
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>


</body>
</html>
