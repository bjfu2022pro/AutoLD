<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AutoLD_欢迎登录</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="all,follow">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome CSS-->
        <link rel="stylesheet" href="../static/vendor/font-awesome/css/font-awesome.min.css">
        <!-- Fontastic Custom icon font-->
        <link rel="stylesheet" href="../static/css/user/fontastic.css">
        <!-- Google fonts - Poppins -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
        <!-- theme stylesheet-->
        <link rel="stylesheet" href="../static/css/user/style.default.css" id="theme-stylesheet">
        <!-- Custom stylesheet - for your changes-->
        <link rel="stylesheet" href="../static/css/user/custom.css">
        <!-- Favicon-->
        <link rel="shortcut icon" href="../static/img/ourfavicon.ico">
        <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
        <script src="../static/js/js-login/login.js"></script>
    </head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>AutoLD</h1>
                            </div>
                            <p>让深度学习和呼吸一样自然</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" class="form-validate" action="/login_result">
                                <div class="form-group">
                                    <input id="email" type="text" name="loginUsername" required
                                           data-msg="请输入邮箱号" class="input-material">
                                    <label for="email" class="label-material">邮箱:</label>
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" name="loginPassword" required
                                           data-msg="请输入密码" class="input-material">
                                    <label for="password" class="label-material">密码:</label>
                                </div>
                                <button id="log_btn" type="button" name="loginSubmit" class="btn btn-primary" id>登录</button>
                            </form>
                            <a href = "/password_forget" class="forgot-pass">忘记密码?</a><br>
                            <small>是否拥有账号？</small>
                            <a href = "/register" class="signup">注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="../static/js/js-login/jquery.min.js"></script>
<script src="../static/js/js-login/popper.min.js"></script>
<script src="../static/js/js-login/bootstrap.min.js"></script>
<script src="../static/js/js-login/jquery.cookie.js"></script>
<script src="../static/js/js-login/Chart.min.js"></script>
<script src="../static/js/js-login/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="../static/js/js-login/front.js"></script>
</body>
</html>
