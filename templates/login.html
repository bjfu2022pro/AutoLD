<html>
<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
          <!-- Bootstrap CSS-->
          <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
          <!-- Font Awesome CSS-->
          <link rel="stylesheet" href="../static/vendor/font-awesome/css/font-awesome.min.css">
          <!-- Fontastic Custom icon font-->
          <link rel="stylesheet" href="../static/css/user/fontastic.css">
          <!-- Google fonts - Poppins -->
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">

          <link rel="stylesheet" href="../static/css/user/custom.css">

          <link rel="shortcut icon" href="../static/img/ourfavicon.ico">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                              <h1>AutoLD</h1>
                            </div>
                          <p>让深度学习和呼吸一样自然</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" class="form-validate" action="/login_result">
                                <div class="form-group">
                                    <input id="login-username" type="text" name="loginUsername" required
                                           data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material">请输入邮箱号</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="loginPassword" required
                                           data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material">请输入密码</label>
                                </div>
                                <input type="submit" class="btn btn-primary" value="登录">
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form>
                            <a href = "/password_forget" class="forgot-pass">忘记密码?</a><br>
                            <small>是否拥有账号？</small>
                            <a href = "/register" class="signup">注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="../static/js/js-login/jquery.min.js"></script>
