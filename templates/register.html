<!DOCTYPE html>
<html>
    <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <title></title>
          <meta name="description" content="">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <meta name="robots" content="all,follow">
          <!-- Bootstrap CSS-->
          <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
          <!-- Font Awesome CSS-->
          <link rel="stylesheet" href="../static/vendor/font-awesome/css/font-awesome.min.css">
          <!-- Fontastic Custom icon font-->
          <link rel="stylesheet" href="../static/css/user/fontastic.css">
          <!-- Google fonts - Poppins -->
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
          <!-- theme stylesheet-->
          <link rel="stylesheet" href="../static/css/user/style.default.css" id="theme-stylesheet">
          <!-- Custom stylesheet - for your changes-->
          <link rel="stylesheet" href="../static/css/user/custom.css">
          <!-- Favicon-->
          <link rel="shortcut icon" href="../static/img/favicon.ico">
          <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
          <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
          <script src="../static/js/register.js"></script>
    </head>
<body>
    <div class="page login-page">
        <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
              <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                              <h1>AutoLD</h1>
                            </div>
                          <p>让深度学习和呼吸一样自然</p>
                        </div>
                    </div>
                </div>
              <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form class="form-validate">
                                <div class="form-group">
                                  <input id="email" type="email" name="registerEmail" class="input-material">
                                  <label for="register-email" class="label-material">邮箱地址：</label>
                                </div>
                                <div class="form-group">
                                  <input id="password" type="password" name="registerPassword"  class="input-material">
                                  <label for="register-password" class="label-material">密码：</label>
                                </div>
                                <div class="form-group">
                                  <input id="repwd" type="password" name="repwd"  class="input-material">
                                  <label for="repwd" class="label-material">重复密码：</label>
                                </div>
                                <div class="form-group">
                                  <input id="vcode" type="text" name="captcha" class="input-material"
                                  style="width: 260px;">
                                  <label for="captcha" class="label-material">验证码：</label>
                                  <button id="captcha_btn" type="button" name="captcha_btn" class="btn btn-primary" 
                                  style="width: 135px;">发送验证码</button>
                                </div>
                                <div class="form-group terms-conditions">
                                  <input id="agreement" name="registerAgree" type="checkbox" class="checkbox-template">
                                  <label for="agreement">我已认真阅读并同意
                                    <a href="https://www.baidu.com/s?wd=AutoLD用户服务协议" target="_blank"><strong>《AutoLD用户服务协议》</strong></a></label>
                                </div>
                                <div class="form-group">
                                  <button id="reg_btn" type="button" name="registerSubmit" class="btn btn-primary" id>注册</button>
                                </div>
                            </form><small>已有账号？ </small><a href="/login" class="signup">登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="../static/vendor/chart.js/Chart.min.js"></script>
    <script src="../static/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="../static/js/user/front.js"></script>
  </body>
</html>
