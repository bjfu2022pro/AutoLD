<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoLD</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <style>
        .main{
            border-radius: 25px;
            width: 600px;
            height: 350px;
            border: 1px solid #b8e8ea;
            background-color: #b8e8ea;
            margin: 50px auto;
            position: relative;
        }
        .intext{
            text-align:center;
        }
        .btn{
            width: 130px;
        }
        @media screen and (max-width: 576px) {
            .main{
                width: 500px;
            }
            .btn{
                width: 110px;
            }
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color:#b8e8ea;">

            <!-- div1 start -->
            <div class="collapse navbar-collapse justify-content-start">
    
                <!-- Brand -->
                <a href="/home"><img src="../static/img/logo.png" alt="logo" width="82" height="60"></a>
                <a class="navbar-brand" href="/home">&nbsp;&nbsp;&nbsp;AutoLD</a>
    
                <!-- navbar-nav -->
                <ul class="navbar-nav">
                        
                    <!-- Links -->
                    <li class="nav-item">
                        <a class="nav-link" href="/home">让深度学习和呼吸一样自然</a>
                    </li>
                </ul>
            </div>
    
            <!-- div2 end -->
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/usercontrol">个人中心</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="main">
            <form action="/reg_result" method="post" style="margin: 10px auto;">
                <div><label></label></div>
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label col-sm-3 col-3 intext">手机号：</label>
                    <div class="col-md-8 col-sm-8 col-8">
                        <input type="text" class="form-control" placeholder="Enter Phone number" name="username">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 col-sm-3 col-3 intext" >
                        <label>验证码：</label>
                    </div>
                    <div class="col-md-5 col-sm-5 col-5" align="left">
                        <input type="text" class="form-control" placeholder="Verification Code" name="vcode">
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <button type="button" class="btn btn-light" >发送验证码</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 col-sm-3 col-3 intext" >
                        <label>密码：</label>
                    </div>
                    <div class="col-md-8 col-sm-8 col-8" align="left">
                        <input type="password" class="form-control" placeholder="Enter password" name="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 col-sm-3 col-3 intext">
                        <label>重复密码：</label>
                    </div>
                    <div class="col-md-8 col-sm-8 col-8" align="left">
                        <input type="password" class="form-control" placeholder="Repeat password" name="repwd">
                    </div>
                </div>
                <div class ="mb-2 row">
                    <div class="col-md-1 col-sm-1 col-1"></div>
                    <div class="col-md-10 col-sm-10 col-10">
                        <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" name="remember"> 我已认真阅读并同意
                              <a href="http://baidu.com"><strong>《AutoLD用户服务协议》</strong></a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12" align="center">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form> 
        </div>
</body>
</html>
