                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>用户邮箱</label>
                                                <input id="email" name="email" type="email" class="form-control" disabled placeholder="" value="{{info[1]}}">

                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>用户昵称</label>

                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>性别</label>
                                                <input id="gender" name="gender" type="text" class="form-control" placeholder="" value="{{info[5]}}">

                                        </div>

                                                <input type="text" class="form-control" placeholder="预留" value="预留">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>职业</label>
                                                <input type="text" class="form-control" placeholder="预留" value="预留">
                                            </div>
                                        </div>
                                    </div>

                                            <div class="form-group">
                                                <label>关于我自己</label>
                                                <textarea rows="5" class="form-control" placeholder="描述你自己一下吧" id="describe" name="describe"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button id="update_btn" name="update_btn" type="button" class="btn btn-info btn-fill pull-right">更新个人信息</button>
