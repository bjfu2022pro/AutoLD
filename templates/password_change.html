<body>
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                  <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">

                                </div>

                                    </div>
                                    <div class="form-group">
                                      <input id="new_repwd" type="password" name="new_repwd"  class="input-material">
                                      <label for="new_repwd" class="label-material">重复新密码：</label>
                                    </div>
                                    <div class="form-group">

                                    </div>
                                </form><a href="/usercontrol" class="signup">返回</a>
